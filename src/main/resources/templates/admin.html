<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN form registration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
           crossorigin="anonymous">
</head>
<body>
<div class="text-right">
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-warning" value="Sign Out"/>
</form>
</div>
<div class="container">
    <h2 class="text-center">Contact Form Registration</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">


            <!--Form with header-->

            <form method="post" action="#" th:action="@{/adminPage/saveUsers}" th:object="${role}">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contacts</h3>
                            <p class="m-0">Add your contact in base</p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="login" name="login"
                                       th:field="*{login}"
                                       placeholder="Enter login user" required>
                            </div>
                            <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                                Login Error</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="password" name="password"
                                       th:field="*{password}"
                                       placeholder="Enter password user" required>
                            </div>
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password Error</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="role"
                                       name="role"
                                       th:field="*{authority}"
                                       placeholder="Enter role user (ROLE_ADMIN, ROLE_USER)" required>
                            </div>
                            <div style="color:red" th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}">
                                Role Error</div>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="ADD" class="btn btn-info btn-block rounded-0 py-2">
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->
        </div>
    </div>
</div>
<hr/>
<br/><br/>
<div class="container">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="addusers: ${roles}" class="bg-info">
        <td th:text="${addusers.login}"></td>
        <td th:text="${addusers.password}"></td>
        <td th:text="${addusers.authority}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
