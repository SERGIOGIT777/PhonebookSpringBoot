<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListPhonebook</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Phonebook list</h3>

    <hr/>
    <a th:href="@{/phonebook/addPhonebookForm}" class="btn btn-primary btn-lg">Add Phonebook</a>

    <a th:href="@{/home}" class="btn btn-primary btn-lg">Home</a>

    <a th:href="@{/phonebook/findPhonebookForm}" class="btn btn-primary btn-lg">Find Phonebook</a>

    <br/><br/>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Second name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Phone_number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phonebook: ${phonebooks}" class="bg-info">
        <td><a th:href="@{/phonebook/updatePhonebookForm(id=${phonebook.getId()})}">
            <b th:text="${phonebook.getId()}"></b></a></td>
        <td th:text="${phonebook.firstname}"></td>
        <td th:text="${phonebook.lastname}"></td>
        <td th:text="${phonebook.age}"></td>
        <td th:text="${phonebook.address}"></td>
        <td th:text="${phonebook.phone_number}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
