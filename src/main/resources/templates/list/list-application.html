<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ListApplication</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Application list</h3>

    <hr/>
    <a th:href="@{/application/addApplicationForm}" class="btn btn-primary btn-lg">Add Application</a>

    <a th:href="@{/}" class="btn btn-primary btn-lg">Home</a>

    <a th:href="@{/application/findApplicationForm}" class="btn btn-primary btn-lg">Find Application</a>

    <br/><br/>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Second name</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="applicationCard: ${applications}" class="bg-info">
            <td><a th:href="@{/application/updateApplicationForm(id=${applicationCard.getId()})}">
                <b th:text="${applicationCard.getId()}"></b></a></td>
            <td th:text="${applicationCard.firstname}"></td>
            <td th:text="${applicationCard.lastname}"></td>
            <td th:text="${applicationCard.address}"></td>
            <td th:text="${applicationCard.age}"></td>
            <td th:text="${applicationCard.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
